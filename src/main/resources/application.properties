spring.application.name=CrudLosCines

#Habilitar/desabilitar api-docs y swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

springdoc.swagger-ui.operationsSorter=method

# swagger-ui custom path
springdoc.swagger-ui.path=/doc/swagger-ui.html

# /api-docs endpoint custom path JSON
springdoc.api-docs.path=/v3/api-docs

#Seleccionar paquetes, clases a escanear
#springdoc.packages-to-scan=/api/cine

server.port=8001
#debug=true
logging.level.error=DEBUG

spring.config.import=file:secret.properties

spring.jpa.database=${DATABASE}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWOR}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER}

spring.jpa.generate-ddl=${JPA_HIBERNATE_DDL}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.properties.hibernate.show_sql=${JPA_HIBERNATE_SHOW}
spring.jpa.properties.hibernate.use_sql_comments=${JPA_HIBERNATE_USE_SQL_COMMENTS}
spring.jpa.properties.hibernate.format_sql=${JPA_HIBERNATE_FORMAT_SQL}
